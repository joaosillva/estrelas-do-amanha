<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/index.css" />
  <title>Estrelas do amanhã</title>
</head>
<body>
  <div id="app">
    <main>
      <div class="main-container">
        <div class="back">
          <img src="./assets/icons/arrow-left.svg" alt="Icone de voltar" />
          <span>Voltar</span>
        </div>

        <h1>Formulario de matrícula</h1>
        <p>
          Preencha os dados abaixo para matricular seu filho na escola de 
          educação infantil Estrelas do Amanhã.
        </p>
      </div>
    </main>

    <aside>
      <div class="aside-container">
        <header>
          <img src="./assets/logo.svg" alt="Logo da escola Estrelas do Amanhã" />
          <h2>Porque cada momento de <span>aprendizado</span> conta</h2>
          
          <p>
            Inscreva seu filho em nossa escola e veja-o florescer em um ambiente
            acolhedor, seguro e estimulante.
          </p>
        </header>

        <img src="./assets/illustration.svg" alt="Ilustração da escola Estrelas do Amanhã" />
      </div>
    </aside>
  </div>
</body>
</html>
